name: Futility Patch

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Patch title"
        required: true
        type: string
      scope:
        description: "Scope (doctrine|infra|ux|tooling)"
        required: false
        default: "doctrine"
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare structure
        run: |
          set -e
          mkdir -p patches tools

          [ -f MASTER.md ] || echo "# FUTILITY’S — CANONICAL MASTER" > MASTER.md
          [ -f HISTORY.md ] || echo "# History" > HISTORY.md

      - name: Install patch tool
        run: |
          cat > tools/futility_patch.sh <<'BASH'
          #!/usr/bin/env bash
          set -euo pipefail

          title="$1"
          scope="${2:-doctrine}"

          slug="$(echo "$title" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g')"

          mkdir -p patches

          n=$(ls patches 2>/dev/null | grep -E '^[0-9]+' | wc -l | awk '{printf "%03d", $1+1}')

          file="patches/${n}-${slug}.md"
          date="$(date +%F)"

          cat > "$file" <<EOF
          # Patch ${n} — ${title}

          Date: ${date}
          Scope: ${scope}

          ## Change
          (Describe change)

          ## Rationale
          (Why)

          ## Rollback
          (How)
          EOF

          echo "$file" > .patch_file
          BASH

          chmod +x tools/futility_patch.sh

      - name: Create patch
        run: |
          tools/futility_patch.sh "${{ inputs.title }}" "${{ inputs.scope }}"

      - name: Create branch
        run: |
          branch="patch/$(date +%Y%m%d%H%M%S)"
          git checkout -b "$branch"
          echo "BRANCH=$branch" >> $GITHUB_ENV

      - name: Commit
        run: |
          git config user.name "futility-bot"
          git config user.email "futility@users.noreply.github.com"

          git add -A
          git commit -m "patch: ${{ inputs.title }}"
          git push -u origin "$BRANCH"

      - name: Open PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Patch: ${{ inputs.title }}" \
            --body "Automated patch"
